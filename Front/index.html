<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupomania</title>

</head>

<body>
    <div class="signup">
        <!-- <form action="/signup" method="post"> -->
        <form>
            <p>Sign up :</p>
            <div>
                <label>Nom d'utilisateur :</label>
                <input type="text" id="sign_username" name="user_name">
            </div>
            <div>
                <label>E-mail&nbsp;:</label>
                <input type="email" id="sign_email" name="user_email">
            </div>
            <div>
                <label>Mot de passe&nbsp;:</label>
                <input type="password" id="sign_password" name="user_password">
            </div>

            <div>
                <button type="button" id="btn_signup">sign up</button>
            </div>
        </form>
    </div>
    <div class="login">
        <!-- <form action="/login" method="post"> -->
        <form>
            <p>Log in :</p>
            <div>
                <!-- <label>Email :</label> -->
                <label>Username :</label>

                <!-- <input type="email" id="log_email" name="user_email"> -->
                <input type="text" id="log_username" name="user_username">

            </div>
            <div>
                <label>Mot de passe&nbsp;:</label>
                <input type="password" id="log_password" name="user_password">
            </div>
            <div>
                <button type="button" id="btn_login">log in</button>
            </div>
        </form>
    </div>
    <script src="index.js"> </script>
</body>

</html>
